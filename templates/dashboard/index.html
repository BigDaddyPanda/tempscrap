<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Jekyll v4.0.1">
  <title>AppName</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/jumbotron/">

  <!-- Bootstrap core CSS -->
  <link href="{{url_for('static',filename='bootstrap/dist/css/bootstrap.css')}}" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <!-- Custom styles for this template -->
  <link href="{{url_for('static',filename='css/dashboard.css')}}" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="/">AppName</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
      aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/dashboard">Dashboard <span class="sr-only">(current)</span></a>
        </li>
      </ul>
      <div class="form-inline my-2 my-lg-0">
        <a class="btn btn-outline-danger my-2 my-sm-0" type="submit" href="/sign-out">Disconnect</a>
      </div>
    </div>
  </nav>

  <main role="main">

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">

        <div class="row">
          {% for region in regions %}
          <form action="{{ '/scrap/'+ region.region }}" method="GET" class="col-md-4">
            <h2>{{region.title}}</h2>
            <p class="text-muted">{{region.description}}</p>
            <label for="basic-url">Start of scraping</label>
            <input name="scrap_start" type="date" name="bday" max="3000-12-31" min="1000-01-01" class="form-control">

            <label for="basic-url">End of scraping</label>
            <input name="scrap_end" type="date" name="bday" max="3000-12-31" min="1000-01-01" class="form-control">
            <p class="mt-3"><input role="button" type="submit" class="btn btn-secondary" role="button" value="Start Scrapping &raquo;"/></p>
          </form>
          {% endfor %}
        </div>
      </div>
    </div>
  </main>

  <footer class="container">
    <p>&copy; Company 2020</p>
  </footer>
  <script src="{{ url_for('static',filename='js/jquery-3.5.1.slim.min.js') }}"></script>
  <script src="{{ url_for('static',filename='bootstrap/dist/js/bootstrap.bundle.js') }}"></script>
</body>

</html>
